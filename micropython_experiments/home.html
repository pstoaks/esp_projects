<html>
  <!-- Note that this is a template that must be filled in before returning to client.
	   Variables are:
	      BRIGHT: Brightness %
          SERIES: The currently selected color series
          SERIES_BUTTONS: The list of available color series to choose from.
	-->
  <head>
	<title>LED Strip Controller</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="data:,">
	<style>
	  html {{
	     font-family: Helvetica;
	     display:inline-block;
	     margin: 0px auto;
	     text-align:
	     center;
	  }}
	  h1 {{
	     color: #0F3376;
	     padding: 2vh;
	  }}
	  p {{
	     font-size: 1.5rem;
	  }}
	  .button {{
	     display: inline-block;
         width: 30%;
	     border: none; 
	     border-radius: 4px;
	     color: white;
	     padding: 16px 40px;
	     text-decoration: none;
	     font-size: 30px;
	     margin: 2px;
	     cursor: pointer;
	  }}
      .SELECTED {{
         background-color: #4286f4
      }}
      .NOT_SELECTED {{
	     background-color: #e7bd3b;
      }}
	</style>
  </head>
  <body>
	<h1>LED Strip Controller</h1>

	<p>
	  Brightness: {BRIGHT}%
	</p>
	<p>
	  Series: {SERIES}
	</p>
	<p>
	  LED Count: {NUM_LEDS}
	</p>
    <div id="series_buttons">
      {SERIES_BUTTONS}
    </div>
  </body>
</html>
